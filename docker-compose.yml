version: '3.8'

services:
  lume-algo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lume-algo
    extra_hosts:
      - "lume-redis:10.89.1.2"
      - "lume-postgres:10.89.1.3"
    ports:
      - "8080:8080"
    environment:
      # Appwrite Configuration (LUME_ prefix required for config loader)
      LUME_APPWRITE__ENDPOINT: ${APPWRITE_ENDPOINT:-https://appwrite.lume.com/v1}
      LUME_APPWRITE__API_KEY: ${APPWRITE_API_KEY}
      LUME_APPWRITE__PROJECT_ID: ${APPWRITE_PROJECT_ID}

      # Redis Cache
      REDIS_URL: redis://lume-redis:6379

      # PostgreSQL Database for seen profiles tracking
      DATABASE_URL: postgres://lume:lume_password@lume-postgres:5432/lume_algo

      # Service Configuration
      SERVICE_PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CACHE_TTL_SECS: 300
      LUME_LOG_LEVEL: ${LOG_LEVEL:-info}
      LUME_SERVER__PORT: 8080
      LUME_SERVER__HOST: 0.0.0.0
      LUME_CACHE__REDIS_URL: redis://lume-redis:6379
      LUME_DATABASE__URL: postgres://lume:lume_password@lume-postgres:5432/lume_algo
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  redis:
    image: docker.io/library/redis:7-alpine
    container_name: lume-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: lume-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: lume_algo
      POSTGRES_USER: lume
      POSTGRES_PASSWORD: lume_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lume -d lume_algo"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:
  postgres-data:
