apiVersion: apps/v1
kind: Deployment
metadata:
  name: lume-algo
  labels:
    app: lume-algo
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lume-algo
  template:
    metadata:
      labels:
        app: lume-algo
        version: v1
    spec:
      containers:
      - name: lume-algo
        image: lume-algo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: APPWRITE_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: lume-algo-config
              key: appwrite-endpoint
        - name: APPWRITE_API_KEY
          valueFrom:
            secretKeyRef:
              name: lume-algo-secrets
              key: appwrite-api-key
        - name: APPWRITE_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: lume-algo-config
              key: appwrite-project-id
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: lume-algo-config
              key: redis-url
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: lume-algo-config
              key: log-level
        - name: LUME_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: lume-algo-config
              key: log-level
        - name: LUME_SERVER__HOST
          value: "0.0.0.0"
        - name: LUME_SERVER__PORT
          value: "8080"
        - name: LUME_CACHE__REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: lume-algo-config
              key: redis-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lume-algo-config
data:
  appwrite-endpoint: "https://appwrite.lume.com/v1"
  appwrite-project-id: "your-project-id"
  redis-url: "redis://redis-service:6379"
  log-level: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: lume-algo-secrets
type: Opaque
stringData:
  appwrite-api-key: "your-api-key-here"
